name: CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - '*.md'
      - 'LICENSE.txt'
      - 'AUTHORS'
      - '*.nix'
      - 'example_project/**'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '*.md'
      - 'LICENSE.txt'
      - 'AUTHORS'
      - '*.nix'
      - 'example_project/**'

jobs:

  gcc:
    name: ${{ matrix.version }} C++${{ matrix.cpp }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: [gcc6, gcc7, gcc9, gcc13]
        cpp: [11, 14, 17, 20]
        exclude:
          - version: gcc6
            cpp: 17
          - version: gcc6
            cpp: 20
          - version: gcc7
            cpp: 20
          - version: gcc9
            cpp: 20
    steps:
      - uses: actions/checkout@v2
      - name: run
        run: docker run -v $(pwd):/home/src renatogarcia/icecream-ci:${{ matrix.version }} /bin/sh -c "cmake /home/src -DCMAKE_CXX_STANDARD=${{ matrix.cpp }} -DBUILD_TESTING=ON && cmake --build . && ctest -V"

  clang:
    name: ${{ matrix.version }} C++${{ matrix.cpp }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: [clang5, clang10, clang17]
        cpp: [11, 14, 17, 20]
        exclude:
          - version: clang5
            cpp: 20
          - version: clang10
            cpp: 20
    steps:
      - uses: actions/checkout@v2
      - name: run
        run: docker run -v $(pwd):/home/src renatogarcia/icecream-ci:${{ matrix.version }} /bin/sh -c "cmake /home/src -DCMAKE_CXX_STANDARD=${{ matrix.cpp }} -DBUILD_TESTING=ON && cmake --build . && ctest -V"

  msvc:
    name: ${{ matrix.name }} C++${{ matrix.cpp }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2022, windows-2019]
        cpp: [11, 14, 17, 20]
        exclude:
          - os: windows-2019
            cpp: 20
        include:
          - os: windows-2022
            name: vs2022
          - os: windows-2019
            name: vs2019
    steps:
      - uses: actions/checkout@v2
      - name: prepare
        run: choco install boost-msvc-14.2 --version 1.86.0 -y
      - name: build
        run: cmake . -DCMAKE_CXX_STANDARD=${{ matrix.cpp }} -DBUILD_TESTING=ON -DBoost_DIR=C:/local/boost_1_86_0/lib64-msvc-14.2/cmake/Boost-1.86.0 && cmake --build . --config Debug
      - name: run
        run: ctest -V -C Debug

  xcode:
    name: Xcode C++${{ matrix.cpp }}
    runs-on: macos-12
    strategy:
      fail-fast: false
      matrix:
        cpp: [11, 14, 17]
    env:
      CPP_STANDARD: ${{ matrix.cpp }}
    steps:
      - uses: actions/checkout@v2
      - name: prepare
        run: brew install boost
      - name: build
        run: cmake . -DCMAKE_CXX_STANDARD=${{ matrix.cpp }} -DBUILD_TESTING=ON && cmake --build .
      - name: run
        run: ctest -V
